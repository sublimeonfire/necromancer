<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Necromancer Converter</title>

<style>
@font-face{
    font-family:'Minecraftia';
    src:url('Minecraftia-Regular.ttf');
}

/* BACKGROUND */
body{
    margin:0;
    background:url('background.png');
    background-repeat:repeat;
    font-family:'Minecraftia', monospace;
    color:#fff;
    position:relative;
}

/* CRT */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.12),
        rgba(0,0,0,0.12) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events:none;
}

/* VOLUME ICON */
.volume{
    position:fixed;
    top:15px;
    right:15px;
    font-size:28px;
    cursor:pointer;
    user-select:none;
    z-index:2;
}

/* CONTAINER */
.container{
    text-align:center;
    padding-top:70px;
    padding-bottom:80px;
}

/* LOGO */
.logo{
    width:520px;
    image-rendering:pixelated;
    margin-bottom:18px;
    filter:drop-shadow(0 0 10px #d7c24a);
}

/* PANEL SNES */
.panel{
    margin:0 auto;
    background:#000;
    padding:18px;
    border:4px solid #e5d35a;
    box-shadow:
        0 0 0 2px #6b5f12,
        0 0 0 6px #e5d35a;
    width:380px;
}

label{
    display:block;
    text-align:left;
    margin-top:10px;
    margin-bottom:4px;
    font-size:13px;
}

input{
    width:100%;
    padding:8px;
    border:none;
    outline:none;
    font-family:'Minecraftia';
    background:#111;
    color:#fff;
}

.fixed{opacity:.6}

.btn{
    margin-top:14px;
    padding:10px;
    width:100%;
    background:#e5d35a;
    color:#000;
    border:none;
    cursor:pointer;
    font-family:'Minecraftia';
}

.btn:hover{filter:brightness(1.2)}

.output{
    margin-top:12px;
    background:#111;
    padding:8px;
    word-break:break-all;
    min-height:20px;
}

.footer{
    margin-top:10px;
    font-size:11px;
    opacity:.7;
}
</style>
</head>
<body>

<div class="volume" id="volume">ðŸ”‡</div>

<div class="container">

<img src="logonecro.png" class="logo">

<div class="panel">

<label>Login (SOAX)</label>
<input id="login" placeholder="package-336803-country-ie-sessionid-xxxxx-sessionlength-300">

<label>Password</label>
<input id="pass" placeholder="3iqau6XqjgFaBCQq">

<label>Server</label>
<input class="fixed" value="proxy.soax.com" disabled>

<label>Port</label>
<input id="port" placeholder="5000">

<button class="btn" onclick="convert()">Generate</button>

<div class="output" id="out">proxy...</div>

<button class="btn" onclick="copy()">Copy</button>

</div>

<div class="footer">Necromancer Proxy Converter</div>

</div>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="bgMusic" src="temple.mp3" loop></audio>

<script>
const clickSound=document.getElementById('clickSound')
const bgMusic=document.getElementById('bgMusic')
const volumeBtn=document.getElementById('volume')
let playing=false

document.querySelectorAll('.btn').forEach(b=>{
    b.addEventListener('click',()=>{
        clickSound.currentTime=0
        clickSound.play()
    })
})

volumeBtn.onclick=()=>{
    if(!playing){
        bgMusic.play()
        volumeBtn.textContent='ðŸ”Š'
        playing=true
    }else{
        bgMusic.pause()
        volumeBtn.textContent='ðŸ”‡'
        playing=false
    }
}

function convert(){
 const login=document.getElementById('login').value.trim()
 const pass=document.getElementById('pass').value.trim()
 const port=document.getElementById('port').value.trim()
 const server='proxy.soax.com'

 if(!login||!pass||!port){alert('fill fields');return}

 const proxy=`${server}:${port}:${login}:${pass}`
 document.getElementById('out').innerText=proxy
}

function copy(){
 navigator.clipboard.writeText(document.getElementById('out').innerText)
}
</script>

</body>
</html>
