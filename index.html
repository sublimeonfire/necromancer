<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOAX Converter XP</title>

<style>
body{margin:0;background:#008080;font-family:Tahoma, Verdana, sans-serif;display:flex;justify-content:center;align-items:center;height:100vh}
.window{width:520px;background:#c0c0c0;border:2px solid #fff;border-right-color:#404040;border-bottom-color:#404040;box-shadow:4px 4px 0 #00000055}
.titlebar{background:linear-gradient(90deg,#000080,#1084d0);color:#fff;padding:6px 10px;font-weight:bold;display:flex;justify-content:space-between;align-items:center;font-size:14px}
.buttons span{background:#c0c0c0;color:#000;border:2px solid #fff;border-right-color:#404040;border-bottom-color:#404040;padding:0 6px;margin-left:4px;font-weight:bold}
.content{padding:18px;font-size:14px}
label{display:block;margin-top:10px;margin-bottom:2px}
input{width:100%;padding:6px;border:2px inset #fff;background:#fff;font-size:14px}
.fixed{background:#e9e9e9;color:#555}
.btn{margin-top:14px;padding:6px;width:100%;background:#c0c0c0;border:2px solid #fff;border-right-color:#404040;border-bottom-color:#404040;cursor:pointer}
.btn:active{border:2px solid #404040;border-right-color:#fff;border-bottom-color:#fff}
.output{margin-top:10px;background:#fff;border:2px inset #fff;padding:6px;word-break:break-all;min-height:20px}
.footer{background:#c0c0c0;padding:6px;border-top:2px solid #fff;font-size:12px;text-align:center}
</style>
</head>
<body>

<div class="window">
    <div class="titlebar">
        SOAX → Multilogin Converter.exe
        <div class="buttons"><span>_</span><span>□</span><span>X</span></div>
    </div>

    <div class="content">

        <label>Session name</label>
        <input id="session" placeholder="eqoL78X8rYg3Xidt">

        <label>Password</label>
        <input id="pass" placeholder="3iqau6XqjgFaBCQq">

        <label>Server (fixed)</label>
        <input id="server" class="fixed" value="proxy.soax.com" disabled>

        <label>Port</label>
        <input id="port" placeholder="5000">

        <button class="btn" onclick="convert()">Generate</button>

        <div class="output" id="out">proxy...</div>

        <button class="btn" onclick="copy()">Copy</button>

    </div>

    <div class="footer">Windows XP style interface</div>
</div>

<script>
const PACKAGE='package-336803'
const COUNTRY='ie'
const SESSION_LENGTH='300'

function convert(){
 const session=document.getElementById('session').value.trim()
 const pass=document.getElementById('pass').value.trim()
 const port=document.getElementById('port').value.trim()
 const server='proxy.soax.com'

 if(!session||!pass||!port){alert('fill fields');return}

 const login=`${PACKAGE}-country-${COUNTRY}-sessionid-${session}-sessionlength-${SESSION_LENGTH}`
 const proxy=`${server}:${port}:${login}:${pass}`

 document.getElementById('out').innerText=proxy
}

function copy(){navigator.clipboard.writeText(document.getElementById('out').innerText)}
</script>

</body>
</html>
