<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOAX Converter XP</title>

<style>
/* ðŸ”¥ WINDOWS XP / 98 STYLE */
body{
    margin:0;
    background:#008080;
    font-family:Tahoma, Verdana, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.window{
    width:520px;
    background:#c0c0c0;
    border:2px solid #fff;
    border-right-color:#404040;
    border-bottom-color:#404040;
    box-shadow:4px 4px 0 #00000055;
}

.titlebar{
    background:linear-gradient(90deg,#000080,#1084d0);
    color:#fff;
    padding:6px 10px;
    font-weight:bold;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
}

.buttons span{
    background:#c0c0c0;
    color:#000;
    border:2px solid #fff;
    border-right-color:#404040;
    border-bottom-color:#404040;
    padding:0 6px;
    margin-left:4px;
    font-weight:bold;
}

.content{
    padding:18px;
    font-size:14px;
}

label{display:block;margin-top:10px;margin-bottom:2px}

input{
    width:100%;
    padding:6px;
    border:2px inset #fff;
    background:#fff;
    font-size:14px;
}

.btn{
    margin-top:14px;
    padding:6px;
    width:100%;
    background:#c0c0c0;
    border:2px solid #fff;
    border-right-color:#404040;
    border-bottom-color:#404040;
    cursor:pointer;
}

.btn:active{
    border:2px solid #404040;
    border-right-color:#fff;
    border-bottom-color:#fff;
}

.output{
    margin-top:10px;
    background:#fff;
    border:2px inset #fff;
    padding:6px;
    word-break:break-all;
    min-height:20px;
}

.footer{
    background:#c0c0c0;
    padding:6px;
    border-top:2px solid #fff;
    font-size:12px;
    text-align:center;
}
</style>
</head>
<body>

<div class="window">
    <div class="titlebar">
        SOAX â†’ Multilogin Converter.exe
        <div class="buttons"><span>_</span><span>â–¡</span><span>X</span></div>
    </div>

    <div class="content">

        <label>Country</label>
        <input id="country" placeholder="pt">

        <label>Session name</label>
        <input id="session" placeholder="abc123">

        <label>Password</label>
        <input id="pass" placeholder="senha">

        <label>Server</label>
        <input id="server" value="proxy.soax.com">

        <label>Port</label>
        <input id="port" value="5000">

        <button class="btn" onclick="convert()">Generate</button>

        <div class="output" id="loginPreview">login...</div>
        <div class="output" id="out">proxy...</div>

        <button class="btn" onclick="copy()">Copy</button>

    </div>

    <div class="footer">Windows XP style interface</div>
</div>

<script>
const PACKAGE='package-336803'
const SESSION_LENGTH='300'

function convert(){
 const country=document.getElementById('country').value.trim()
 const session=document.getElementById('session').value.trim()
 const pass=document.getElementById('pass').value.trim()
 const server=document.getElementById('server').value.trim()
 const port=document.getElementById('port').value.trim()

 if(!country||!session||!pass){alert('fill fields');return}

 const login=`${PACKAGE}-country-${country}-sessionid-${session}-sessionlength-${SESSION_LENGTH}`
 const proxy=`${server}:${port}:${login}:${pass}`

 document.getElementById('loginPreview').innerText=login
 document.getElementById('out').innerText=proxy
}

function copy(){navigator.clipboard.writeText(document.getElementById('out').innerText)}
</script>

</body>
</html>
