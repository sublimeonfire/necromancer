<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Necromancer Converter</title>

<style>
@font-face{
    font-family:'Minecraftia';
    src:url('Minecraftia-Regular.ttf');
}

/* ðŸ”® BACKGROUND */
body{
    margin:0;
    height:100vh;
    background:url('background.png');
    background-size:180px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Minecraftia', monospace;
    color:#fff;
    position:relative;
}

/* ðŸ”® CRT SCANLINES */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.15) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events:none;
    mix-blend-mode:multiply;
}

/* ðŸ”® CONTAINER */
.container{
    text-align:center;
}

/* ðŸ”® LOGO */
.logo{
    width:320px;
    image-rendering:pixelated;
    margin-bottom:18px;
    animation:logoFade .6s ease;
}

@keyframes logoFade{
    from{opacity:0; transform:translateY(-10px)}
    to{opacity:1; transform:none}
}

/* ðŸ”® PANEL (menu style) */
.panel{
    background:rgba(0,0,0,0.6);
    padding:18px;
    border:4px solid #e5d35a;
    box-shadow:0 0 0 4px #6b5f12;
    width:380px;
}

/* ðŸ”® LABELS */
label{
    display:block;
    text-align:left;
    margin-top:10px;
    margin-bottom:4px;
    font-size:13px;
}

/* ðŸ”® INPUTS */
input{
    width:100%;
    padding:8px;
    border:none;
    outline:none;
    font-family:'Minecraftia';
    background:#111;
    color:#fff;
}

.fixed{opacity:.6}

/* ðŸ”® BUTTON (menu option style) */
.btn{
    margin-top:14px;
    padding:10px;
    width:100%;
    background:#e5d35a;
    color:#000;
    border:none;
    cursor:pointer;
    font-family:'Minecraftia';
    position:relative;
}

/* seta piscando */
.btn::before{
    content:"â–º";
    position:absolute;
    left:8px;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

.btn:hover{
    filter:brightness(1.2);
}

/* ðŸ”® OUTPUT */
.output{
    margin-top:12px;
    background:#111;
    padding:8px;
    word-break:break-all;
    min-height:20px;
}

/* ðŸ”® FOOTER */
.footer{
    margin-top:10px;
    font-size:11px;
    opacity:.7;
}

</style>
</head>
<body>

<div class="container">

<img src="logonecromancer.png" class="logo">

<div class="panel">

<label>Login (SOAX)</label>
<input id="login" placeholder="package-336803-country-ie-sessionid-xxxxx-sessionlength-300">

<label>Password</label>
<input id="pass" placeholder="3iqau6XqjgFaBCQq">

<label>Server</label>
<input class="fixed" value="proxy.soax.com" disabled>

<label>Port</label>
<input id="port" placeholder="5000">

<button class="btn" onclick="convert()">Generate</button>

<div class="output" id="out">proxy...</div>

<button class="btn" onclick="copy()">Copy</button>

</div>

<div class="footer">Necromancer Proxy Converter</div>

</div>

<script>
function convert(){
 const login=document.getElementById('login').value.trim()
 const pass=document.getElementById('pass').value.trim()
 const port=document.getElementById('port').value.trim()
 const server='proxy.soax.com'

 if(!login||!pass||!port){alert('fill fields');return}

 const proxy=`${server}:${port}:${login}:${pass}`
 document.getElementById('out').innerText=proxy
}

function copy(){navigator.clipboard.writeText(document.getElementById('out').innerText)}
</script>

</body>
</html>
